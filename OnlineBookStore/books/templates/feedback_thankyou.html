<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for responsiveness and character set -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS for consistent styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <!-- Page title -->

<body>

<!-- Navigation bar with home button -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Online Bookstore</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a> <!-- Home button -->
                </li>
                <!-- Add more navigation links as needed -->
            </ul>
        </div>
    </div>
</nav>

<!-- Thank You message with Bootstrap styling -->
<div class="container mt-5 text-center"> <!-- Centered and with spacing -->
    <h1 class="text-success">Thank You for Your Feedback!</h1> <!-- Emphasized with color -->
    <p>We appreciate your valuable feedback and will use it to improve our services.</p> <!-- More descriptive -->
