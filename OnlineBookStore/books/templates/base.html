<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    {% block css %}
.mt-4{
    min-height: 100vh;
}
    .contain{
margin-top: 20px;
  padding: 20px;
  background-size: cover;
  background-position: center;
  text-align: center;
  color: #333;
    }
    {% endblock %}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Online Bookstore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/for_users/">Explore</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/feedback/">Contact Us</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
                <div class="d-flex align-items-center">
                    <span class="nav-link">Welcome {{ request.user }}</span>
                    <a href="/logout/" class="btn btn-outline-success mx-2">Logout</a>
                </div>
            {% else %}
                <div class="d-flex align-items-center">
                    <a href="/signup/" class="btn btn-outline-dark mx-2">Sign Up</a>
                    <a href="/user_login/" class="btn btn-outline-dark mx-2">Login</a>
                </div>
            {% endif %}
        </div>
    </div>
</nav>
        <div class="container mt-4">
    {% block body %}{% endblock %}
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% block js %}{% endblock %}
</body>
</html>
