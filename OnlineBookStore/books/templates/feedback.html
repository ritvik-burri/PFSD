<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS for consistent styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <!-- Page title -->
    <title>Feedback Page</title>
</head>
<body>

<div class="container mt-5"> <!-- Use a container for consistent layout -->
    <div class="text-center"> <!-- Center the content -->
        <h1 class="mb-4">Feedback Page</h1> <!-- Add margin-bottom for spacing -->

        <!-- Feedback button with Bootstrap styling -->
        <button id="feedbackBtn" class="btn btn-primary">Give Feedback</button>
    </div>
</div>

<!-- JavaScript for Bootstrap and event handling -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>

<script>
    document.getElementById("feedbackBtn").addEventListener("click", function() {
        try {
            window.location.href = "/feedback-form/"; // Redirect on click
        } catch (error) {
            console.error("Error navigating to feedback form:", error); // Log error if any
        }
    });
</script>

<!-- Bootstrap JavaScript for interactive elements -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
